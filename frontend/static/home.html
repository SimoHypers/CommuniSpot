<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommuniSpot Home</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <div class="container">
        <div class="Header">
            <div class="logo">
                <a href="http://localhost:8000/static/home.html">
                    <p>CommuniSpot</p>
                </a>
            </div>
            <div class="artists">
                <a href="http://localhost:8000/artists">
                    <button class="header_buttons">Artists</button>
                </a>
            </div>
            <div class="tracks">
                <a href="http://localhost:8000/tracks">
                    <button class="header_buttons">Tracks</button>
                </a>
            </div>

            <div class="profile">
                <button class="profile_button">
                    <img src="../assets/images/fern.png">
                </button>
            </div>
        </div>


        <div class="Sidebar"><!--Friends list-->
            <button class="sidebar_hide_button">
                <img src="../assets/icons/Arrow.svg">
            </button>
            <p>Friends List</p>
            <!--Add an unordered list-->
        </div>
        <div class="Content">
            <p></p>
        </div>
        <div class="Footer">Footer</div>
    </div>

    <script src="../scripts/app.js"></script>
</body>
</html>
